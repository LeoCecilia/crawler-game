<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CRAWLER GAME</title>
	<link rel="stylesheet" type="text/css" href="crawler.css">
</head>
<body>
	<div class="container">
		<div class="game-container">	
			<canvas id="canvas"></canvas>
			<canvas id="fog"></canvas>
		</div>
		<div class="sidebar">				
			<div class="panel">
				<div class="score-item">
					<label>Health:</label>
					<span id="health"></span>
				</div>				
				<div class="score-item">
					<label>Weapon:</label>
					<span id="weapon"></span>
				</div>
				<div class="score-item">
					<label>Level:</label>
					<span id="level"></span>
				</div>			
			</div>
			<div class="fun">
				<button id="restart">restart</button>
				<button id="toggle-bg">toggle-bg</button>			
			</div>
			<div class="log-panel"></div>
		</div>
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="crawler.js"></script>
</body>
</html>
